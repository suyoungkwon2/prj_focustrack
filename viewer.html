<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusTrack Sessions</title>
  <style>
    /* Í∏∞Ï°¥ CSS Ïú†ÏßÄ */
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .active {
      color: green;
      font-weight: bold;
    }
    .inactive {
      color: gray;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .data-source {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä FocusTrack Sessions</h1>
  
  <div class="data-source">
    <label>
      <input type="radio" name="dataSource" value="local" checked> Î°úÏª¨ Îç∞Ïù¥ÌÑ∞
    </label>
    <label>
      <input type="radio" name="dataSource" value="firebase"> Firebase Îç∞Ïù¥ÌÑ∞
    </label>
  </div>
  
  <div class="controls">
    <button onclick="refreshSessions()">‚Üª Refresh <span id="loading" class="loader" style="display: none;"></span></button>
    <button onclick="downloadJSON()">‚≠≥ Download JSON</button>
  </div>
  
  <table id="sessionTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration (s)</th>
        <th>Status</th>
        <th>Domain</th>
        <th>Topic</th>
        <th>Category</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { db, collection, getDocs } from './firebase-config.js';
    
    window.refreshSessions = async function() {
      const loader = document.getElementById('loading');
      loader.style.display = 'inline-block';
      
      const dataSource = document.querySelector('input[name="dataSource"]:checked').value;
      
      try {
        let sessions = [];
        
        if (dataSource === 'local') {
          sessions = await loadLocalSessions();
        } else {
          sessions = await loadFirebaseSessions();
        }
        
        populateTable(sessions);
      } catch (error) {
        console.error("Error loading sessions:", error);
        alert("Failed to load sessions. See console for details.");
      } finally {
        loader.style.display = 'none';
      }
    };
    
    window.downloadJSON = async function() {
      const dataSource = document.querySelector('input[name="dataSource"]:checked').value;
      let sessions = [];
      
      if (dataSource === 'local') {
        sessions = await loadLocalSessions();
      } else {
        sessions = await loadFirebaseSessions();
      }
      
      const blob = new Blob([JSON.stringify(sessions, null, 2)], {
        type: 'application/json'
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `focusSessions_${dataSource}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };
    
    async function loadLocalSessions() {
      return new Promise(resolve => {
        chrome.storage.local.get(['focusSessions'], result => {
          resolve(result.focusSessions || []);
        });
      });
    }
    
    async function loadFirebaseSessions() {
      const sessionsSnapshot = await getDocs(collection(db, "focusSessions"));
      const sessions = [];
      
      sessionsSnapshot.forEach(doc => {
        const data = doc.data();
        data.firebaseId = doc.id; // Firebase Î¨∏ÏÑú ID Ï†ÄÏû•
        sessions.push(data);
      });
      
      // ÏãúÍ∞Ñ ÏàúÏúºÎ°ú Ï†ïÎ†¨
      return sessions.sort((a, b) => b.startTime - a.startTime);
    }
    
    function populateTable(sessions) {
      const tbody = document.querySelector("#sessionTable tbody");
      tbody.innerHTML = "";
      
      if (sessions.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="10" style="text-align: center;">No sessions found</td>`;
        tbody.appendChild(row);
        return;
      }
      
      sessions.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${s.startTimeFormatted || '-'}</td>
          <td>${s.endTimeFormatted || '-'}</td>
          <td>${s.duration}</td>
          <td class="${s.sessionType === 'active' ? 'active' : 'inactive'}">${s.sessionType}</td>
          <td>${s.domain}</td>
          <td>${s.summaryTopic || '-'}</td>
          <td>${s.summaryCategory || '-'}</td>
          <td>${s.title}</td>
          <td><a href="${s.url}" target="_blank">Link</a></td>
        `;
        tbody.appendChild(row);
      });
    }
    
    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÑ∏ÏÖò Î∂àÎü¨Ïò§Í∏∞
    document.addEventListener('DOMContentLoaded', refreshSessions);
    
    // Îç∞Ïù¥ÌÑ∞ ÏÜåÏä§ Î≥ÄÍ≤Ω Ïãú ÏÉàÎ°úÍ≥†Ïπ®
    document.querySelectorAll('input[name="dataSource"]').forEach(radio => {
      radio.addEventListener('change', refreshSessions);
    });
  </script>
</body>
</html>
