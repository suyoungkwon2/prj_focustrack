<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusTrack Sessions</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .controls {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }
    .active {
      color: green;
      font-weight: bold;
    }
    .inactive {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š FocusTrack Sessions</h1>
  <div class="controls">
    <button onclick="refreshSessions()">â†» Refresh</button>
    <button onclick="downloadJSON()">â­³ Download JSON</button>
  </div>
  <table id="sessionTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Start</th>
        <th>End</th>
        <th>Duration (s)</th>
        <th>Status</th>
        <th>Domain</th>
        <th>Topic</th>
        <th>Category</th>
        <th>Title</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadSessions() {
      return new Promise(resolve => {
        chrome.storage.local.get(['focusSessions'], result => {
          resolve(result.focusSessions || []);
        });
      });
    }

    function populateTable(sessions) {
      const tbody = document.querySelector("#sessionTable tbody");
      tbody.innerHTML = "";
      sessions.forEach((s, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${s.startTimeFormatted || '-'}</td>
          <td>${s.endTimeFormatted || '-'}</td>
          <td>${s.duration}</td>
          <td class="${s.sessionType === 'active' ? 'active' : 'inactive'}">${s.sessionType}</td>
          <td>${s.domain}</td>
          <td>${s.summaryTopic || '-'}</td>
          <td>${s.summaryCategory || '-'}</td>
          <td>${s.title}</td>
          <td><a href="${s.url}" target="_blank">Link</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function refreshSessions() {
      const sessions = await loadSessions();
      populateTable(sessions);
    }

    function downloadJSON() {
      chrome.storage.local.get(['focusSessions'], result => {
        const blob = new Blob([JSON.stringify(result.focusSessions, null, 2)], {
          type: 'application/json'
        });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'focusSessions.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    refreshSessions();
  </script>
</body>
</html>
